<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>登陆</title>
	<link rel="stylesheet" href="{{ url_for('auth.static', filename='css/login.css') }}">
</head>
<body style="background-image:url({{ background_image }})">
<div id="main">
	<form action="{{ url_for('auth.login') }}" class="form" method="post">
		<div class="form-head">
			<h2>登录</h2>
		</div>
		<div class="form-body">
			<div class="ui-input">
				<input class="abc" type="text" name='username' placeholder="用户名">
			</div>
			<div class="ui-input">
				<input type="password" name='password' placeholder="密码">
			</div>
			<p class="forget-password">
				<input type="checkbox" name="rememberme">
				<a href="#">记住密码</a>
			</p>
			<button class="ui-button ui-button--primary">登录</button>
		</div>
	</form>
</div>

<script src="{{ url_for('auth.static', filename='js/login.js') }}"></script>
</body>
</html>
